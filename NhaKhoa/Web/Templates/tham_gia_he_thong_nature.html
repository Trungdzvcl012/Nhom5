<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tham gia Hệ Thống Nature</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }
    .container {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #2c3e50;
    }
    .btn-primary {
      background-color: #1abc9c;
      border: none;
    }
    .btn-primary:hover {
      background-color: #16a085;
    }
    .form-group label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center">Tham gia Hệ Thống Nature</h1>
    <p class="text-center text-muted">Chúng tôi xin mời bạn tham gia vào hệ thống Nature, một cộng đồng chăm sóc sức khỏe hàng đầu.</p>

    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h2 class="text-center mb-4">Đăng ký tham gia</h2>
        <form method="POST">
          {% csrf_token %}
          <div class="form-group mb-3">
            <label for="name">Họ và Tên</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group mb-3">
            <label for="phone">Số điện thoại</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block mt-3">Đăng ký</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
