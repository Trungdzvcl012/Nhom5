<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #007bff;
            font-family: 'Arial', sans-serif;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }   

        .form-title {
            color: #343a40;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
        }
        
        .form-control {
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: bold;
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s, border-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: scale(1.02);
        }

        .mb-3 {
            margin-bottom: 1.5rem;
        }

        form:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .alert {
            margin-bottom: 1rem;
        }
    </style>
    <title>Register</title>
</head>
<body class="container py-4">
    <form method="post">
        {% csrf_token %}
        <h1 class="form-title">Đăng Ký </h1>
        
        {% if messages %}
        <div class="alert alert-success" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        
        <div class="mb-3">
            <label for="username" class="form-label">Tài khoản </label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mặt khẩu </label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Xác nhận mặt khẩu </label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn btn-primary">Đăng Ký </button>
    </form>
    <div class="text-center mt-3">
        <a href="{% url 'home' %}" class="btn btn-secondary">Quay về trang chủ</a>
    </div>

    <script>
    document.querySelector('form').onsubmit = function() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        if (password !== confirmPassword) {
            alert('Passwords do not match!');
            return false; // Ngăn chặn gửi biểu mẫu
        }
        return true; // Cho phép gửi biểu mẫu
    };
    </script>
</body>
</html>
