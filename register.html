<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        body {
            background-color: #007bff;
            font-family: 'Arial', sans-serif;
        }

        
        form {
            max-width: 500px;
            margin: 0 auto;
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }   

        .form-title {
            color: #343a40;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
            background-color: #ffffff; 
            padding: 0; 
            border: none; 
            box-shadow: none; 
        }

        .form-label {
            font-weight: 600;
            color: #495057;
        }
        
        .form-control {
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: bold;
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s, border-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: scale(1.02);
        }

        .mb-3 {
            margin-bottom: 1.5rem;
        }

        form:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
    </style>
    <title>Register</title>
</head>
<body class="container py-4">
    <form method="post">  {% csrf_token %}
        <h1 class="form-title">Đăng Ký</h1>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Đăng Ký</button>  </form>  <div class="text-center mt-3">
        <a href="{% url 'home' %}" class="btn btn-secondary">Quay về trang chủ</a>
    </div>

    <script>
        document.querySelector('form').onsubmit = function() {
            const password = document.getElementById('id_password1').value; // Make sure these IDs are correct
            const confirmPassword = document.getElementById('id_password2').value;
            if (password !== confirmPassword) {
                alert('Mật khẩu không khớp!');
                return false;
            }
            return true;
        };
    </script>
</body>
</html>
