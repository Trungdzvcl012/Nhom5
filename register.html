<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        body {
            background-color: #007bff;
            font-family: 'Arial', sans-serif;
        }

        
        form {
            max-width: 500px;
            margin: 0 auto;
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }   

        .form-title {
            color: #343a40;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
            background-color: #ffffff; 
            padding: 0; 
            border: none; 
            box-shadow: none; 
        }

        .form-label {
            font-weight: 600;
            color: #495057;
        }
        
        .form-control {
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: bold;
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s, border-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: scale(1.02);
        }

        .mb-3 {
            margin-bottom: 1.5rem;
        }

        form:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
    </style>
    <title>Register</title>
</head>
<body class="container py-4">
    <form method="post">
        {% csrf_token %}
        <h1 class="form-title">Đăng Ký</h1>

        {% if messages %}
            <div class="alert alert-success" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}

        {{ user_form.as_p }}  <div class="mb-3">
            <label for="ten" class="form-label">Tên</label>  <input type="text" class="form-control" id="ten" name="ten" placeholder="Nhập tên của bạn" required>
        </div>

        <div class="mb-3">
            <label for="sdt" class="form-label">Số điện thoại</label> <input type="tel" class="form-control" id="sdt" name="sdt" placeholder="Nhập số điện thoại" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email" required>
        </div>

        <button type="submit" class="btn btn-primary">Đăng Ký</button>
    </form>
    <div class="text-center mt-3">
        <a href="{% url 'home' %}" class="btn btn-secondary">Quay về trang chủ</a>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            const password = document.getElementById('id_password1').value;
            const confirmPassword = document.getElementById('id_password2').value;

            if (password !== confirmPassword) {
                alert('Mật khẩu không khớp!');
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
